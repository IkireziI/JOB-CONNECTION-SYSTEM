<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Creation Form</title>
  <link rel="stylesheet" href="employeer.css">
</head>
<body>
  <section id="job-creation-section">
    <div class="container">
      <h1>Create a Job Listing</h1>
      <form id="job-form">
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" name="jobTitle" placeholder="Enter job title" required>
        </div>
        <div class="form-group">
          <label for="job-description">Job Description</label>
          <textarea id="job-description" name="jobDescription" rows="4" placeholder="Enter job description" required></textarea>
        </div>
        <div class="form-group">
          <label for="job-location">Job Location</label>
          <input type="text" id="job-location" name="jobLocation" placeholder="Enter job location" required>
        </div>
        <div class="form-group">
          <label for="job-type">Job Type</label>
          <select id="job-type" name="jobType" required>
            <option value="" disabled selected>Select job type</option>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
          </select>
        </div>
        <div class="form-group">
          <label for="salary">Salary Range</label>
          <input type="text" id="salary" name="salary" placeholder="Enter salary range" required>
        </div>
        <button type="submit" id="create-job-btn">Create Job</button>
        <p id="jobMessage"></p>
      </form>
    </div>
  </section>
  <script src="job-creation.js"></script>
</body>
</html>
